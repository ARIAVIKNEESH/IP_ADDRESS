<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Locator</title>
    <link
      rel="shortcut icon"
      href="img/globe-search-12180.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://networkcalc.com/" />
    <link rel="preconnect" href="https://ipapi.co/" />
    <link rel="preconnect" href="https://maps.googleapis.com/maps/api/" />
  </head>
  <body>
    <nav class="nav-bar">
      <p class="app-name">IP and DNS Resolver</p>
    </nav>
    <article class="form-container">
      <form class="input-form">
        <input
          type="text"
          name="ip"
          class="input-ip"
          placeholder="Enter an IP or hostname"
          required
        />
        <button class="btn btn-search" type="submit">Search</button>
      </form>
    </article>
    <main class="main-app"></main>
    <script src="script.js"></script>
  </body>
</html>
